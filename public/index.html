<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Página de Rick y Morty</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container mt-5 bg-dark">
    <h1 class="text-center text-white">Página de datos de Rick y Morty</h1>
        
    <h2 class="text-center mt-4 text-white">Selecciona de qué página quieres los datos</h2>
    <div class="row justify-content-between mt-2">
        <div class="col-12 col-md-4">
            <select name="paginas" id="paginas" class="form-select">
                <!-- Se genera aquí los datos -->
            </select>
        </div>
        <div class="col-md-2">
            <div id="loadingIndicator" class="spinner-container d-none text-center">
                <img src="image/agujero.png" alt="Cargando..." class="rotating-image">
            </div> 
        </div>
        <div class="col-12 col-md-6 mt-2 mt-md-0">
            <button class="btn btn-primary w-100">Obtener los personajes de la página</button>
        </div>
    </div>
    <div id="listaPersonajes" class="mt-4 row justify-content-center text-center"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Página de Rick y Morty</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container mt-5 bg-dark">
    <div class="row">
        <h1 class="text-center text-white col-12">
            <img src="image/Titulo-Rick-And-Morty.png" alt="Rick y Morty" class="img-fluid">
        </h1>        
    </div>
    <h2 class="text-center mt-4 text-white nuevaFuente">Biblioteca de personajes de Rick&Morty</h2>
    <h4 class="text-center mt-4 text-white nuevaFuente">Selecciona de qué página quieres los datos</h4>
    <div class="row justify-content-between mt-2">
        <div class="col-12 col-md-4">
            <select name="paginas" id="paginas" class="form-select">
            </select>
        </div>
        <div class="col-md-2">
            <div id="loadingIndicator" class="spinner-container d-none text-center">
                <img src="image/agujero.png" alt="Cargando..." class="rotating-image">
            </div> 
        </div>
        <div class="col-12 col-md-6 mt-2 mt-md-0">
            <button class="btn btn-primary w-100" id="obtener">Obtener los personajes de la página</button>
            <button type="button" class="btn btn-secondary mt-2" data-bs-toggle="collapse" data-bs-target="#filtro">
                <i class="bi bi-funnel"></i>
            </button>
        </div>
        <div class="col-md-12 collapse" id="filtro">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="col-12">
                        <label class="text-white">Filtrar por Género:</label>
                        <div class="form-check form-check-inline text-white">
                            <input class="form-check-input" type="checkbox" id="filtroMasculino">
                            <label class="form-check-label" for="filtroMasculino">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline text-white">
                            <input class="form-check-input" type="checkbox" id="filtroFemenino">
                            <label class="form-check-label" for="filtroFemenino">Femenino</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="text-white">Filtrar por Estado:</label>
                    <div class="form-check form-check-inline text-white">
                        <input class="form-check-input" type="checkbox" id="filtroVivo">
                        <label class="form-check-label" for="filtroVivo">Vivo</label>
                    </div>
                    <div class="form-check form-check-inline text-white">
                        <input class="form-check-input" type="checkbox" id="filtroMuerto">
                        <label class="form-check-label" for="filtroMuerto">Muerto</label>
                    </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <button class="btn btn-primary w-100 mt-md-4" id="aplicaFiltro">Aplicar Filtros</button>
                </div>
            </div>
        </div>
    </div>
    <div id="listaPersonajes" class="mt-4 row justify-content-center text-center"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

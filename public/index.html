<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Página de Rick y Morty</title>
</head>
<body class="container mt-5">
    <h1 class="text-center">Página de datos de Rick y Morty</h1>
    <div id="loadingIndicator" class="spinner-border text-primary d-none" role="status">
        <!-- <span class="sr-only">Cargando...</span> -->
    </div>
    <h2 class="text-center mt-4">Selecciona de qué página quieres los datos</h2>
    <div class="d-flex justify-content-center mt-2">
        <select name="paginas" id="paginas" class="form-select">
            <!-- Se genera aquí los datos -->
        </select>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-primary">Obtener los personajes de la página</button>
    </div>
    <div id="listaPersonajes" class="mt-4 row justify-content-center"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
